<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card shadow p-4 pb-2 text-light">
    <div class="image">
      <img src="/images/image-equilibrium.jpg" class="eth-pic" alt="">
      <div class="overlay"><img src="/images/icon-view.svg" alt=""></div>
    </div>
    <h1 class="mt-4 fs-5">Equilibrium #3429</h1>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="d-flex justify-content-between mb-3" id="eth">
      <div class="eth-icon d-flex gap-1">
        <img src="/images/icon-ethereum.svg" alt="">
        <h2 style="margin: 0;">0.041 ETH</h2>
      </div>
      <div class="icon-clock gap-1">
        <img src="/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="line">

    </div>
    
    <!-- <div class="row">
      <div class="col-2"><img src="images/image-avatar.png" class="border rounded-circle" alt="" style="width: 30px;"></div>
      <div class="col-9">Creation of Jules Wyvern</div>
    </div> -->

    <div class="d-flex gap-3" id="creation">
      <img src="images/image-avatar.png" class="border rounded-circle" alt="" style="width: 30px;">
      <p class="mt-3">Creation of <span>Jules Wyvern</span></p>
    </div>
    
    
  </main>

 

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mcjethro Kalu</a>.
  </footer>>
</body>
</html>
